Select the region for which you wish to see content from:
<select name="region">
    {% for region in regions %}
        <option value="{{region}}">{{region}}</option>
    {% endfor %}
</select>
<br> <br> <br>
Select categories you are intrested in:
<action name="categories">
    {% for category in categories %}
        <br><input type="checkbox" name=category value=category>{{category}}
    {% endfor %}
</action>
